<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="grid.css">
    <script src="grid.js"></script>
</head>
<body>
<!--Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.-->
<!--Grid Classes
.col- (extra small devices - screen width less than 576px)
.col-sm- (small devices - screen width equal to or greater than 576px)
.col-md- (medium devices - screen width equal to or greater than 768px)
.col-lg- (large devices - screen width equal to or greater than 992px)
.col-xl- (xlarge devices - screen width equal to or greater than 1200px)-->
<div class="container-fluid">

    <h1>Basic Grid Structure</h1>
    <p>Resize the browser window to see the effect.</p>
    <p> <b>The first, second and third row will automatically stack on top of each other when the screen is less than 576px wide.</b> </p>

    <div class="container-fluid">
        <!-- Control the column width, and how they should appear on different devices -->
        <div class="row">
            <div class="col-sm-6" style="background-color: lightgreen">50%</div>
            <div class="col-sm-6" style="background-color: lightcoral">50%</div>
        </div> <br>

        <div class="row">
            <div class="col-sm-4" style="background-color: lightgreen">33.33%</div>
            <div class="col-sm-4" style="background-color: lightcoral">33.33%</div>
            <div class="col-sm-4" style="background-color: lightgreen">33.33%</div>
        </div> <br>

        <div class="row">
            <div class="col-sm-3" style="background-color: lightgreen">25%</div>
            <div class="col-sm-3" style="background-color: lightcoral">25%</div>
            <div class="col-sm-3" style="background-color: lightgreen">25%</div>
            <div class="col-sm-3" style="background-color: lightcoral">25%</div>
        </div> <br>

        <div class="row">
            <div class="col" style="background-color: lightgreen">25%</div>
            <div class="col" style="background-color: lightcoral">25%</div>
            <div class="col" style="background-color: lightgreen">25%</div>
            <div class="col" style="background-color: lightcoral">25%</div>
        </div> <br>

    </div>
</div>
</body>
</html>
